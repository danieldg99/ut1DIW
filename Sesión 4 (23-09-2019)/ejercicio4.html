<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>

<body>
    <h1>Ejercicios con formularios</h1>
    <h2>Formulario sencillo en html 5</h2>
    <form name="formulario1" id="form1" method="" action="">
        <fieldset>
            <legend>Formulario b√°sico</legend>
            Campo de texto: <input type="text" name="campotexto1" id="campotexto1id">
            <br>
            <input type="submit" value="Subir" id="botonenvio1id" name="botonenvio1">
        </fieldset>
        <fieldset>
            <legend>Conjunto de valores 2</legend>
            Campo de texto: <input type="text" name="campotexto2" id="campotexto2id">
            <br>
        </fieldset>
    </form>

    <h2>Formulario sencillo 2 en html 5 </h2>
    <form name="formulario2" id="form2" method="" action="">
        <fieldset>
            <legend>Formulario sencillo 2 con labels</legend>
            <label for="idcampo3" id="etiqueta1">Introduce el nombre del usuario: </label>
            <input type="text" name="nombre" id="idcampo3">
            <br>
            <h3>Campos de tipo datalist</h3>
            <br>
            <label for="idlistaSSOO">Lista de Sistemas Operativos: </label>
            <input list="listaSSOO" id="idlistaSSOO">
            <datalist id="listaSSOO">
                <option value="Windows 10 H2 2019"></option>
                <option value="Ubuntu 20.04"></option>
                <option value="Debian 10.0 Buster"></option>
            </datalist>
            <br>
            <h3>Elementos de tipo button</h3>
            <br>
            <input type="button" value="Saludar" onclick="alert('Hola')">
            <input type="reset" value="Reiniciar">
        </fieldset>
    </form>


</body>

</html>
